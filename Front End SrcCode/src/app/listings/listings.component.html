<div class="form-inline">
	<div class="text-center">
		<Label>Filters&nbsp;&nbsp;</Label>
		<input class="form-control" type="text" [(ngModel)]="searchText1" name="searchText1" placeholder="Search By BookName">&nbsp;&nbsp;
		<input class="form-control" type="text" [(ngModel)]="searchText2" name="searchText2" placeholder="Search By AuthorName">&nbsp;&nbsp;
		<input class="form-control" type="number" [(ngModel)]="searchText3" name="searchText3" placeholder="Filter by Price(Enter Max)">&nbsp;&nbsp;
		<label style="margin: auto">Select Condition:</label>
		<select class="form-control" [(ngModel)]="cnd">&nbsp;&nbsp;
			<option disabled>--select--</option>
			<option value="All">All</option>
			<option value="New">New</option>
			<option value="Almost New">Almost New</option>
			<option value="Slight Damage">Slight Damage</option>
			<option value="Worn">Worn</option>
		</select>
	</div>
	<div class="text-right" style="margin: 20px;">
		<button class="btn btn-primary" routerLink="add">ADD YOUR BOOKS FOR SALE</button>
	</div>
</div>
<div class="container text-center">
	<div class="row">
		<div class="col-md-5 col-sm-5" *ngFor="let i of (item | searchbook: searchText1 | searchauthor: searchText2 | filterbyprice: searchText3 | filterbycondition: cnd )">
			<div style="cursor:pointer; " (click)="p_detail(i.lid)">
				<div>
					<img id="image" src={{i.imgname}} onerror="this.src='/uploads/default.jpeg'" />
				</div>
				<div>
					<span class="text-uppercase font-weight-bold" style="font-family: 'Times New Roman', Times, serif; font-size: 25px;">{{i.bkname}}</span>
					<br>
					<span class="text-capitalize" style="font-family: 'Times New Roman',Times, serif;font-size: 15px;">Author: {{i.autname}}</span>
					<br>
					<span style="font-family: 'Times New Roman', Times, serif; font-size: 25px; ;color: blue;">â‚¹ {{i.price}}</span>
					<p style="font-style: italic;">Condition of book is
						<b>{{i.cond}}</b>.</p>
				</div>
			</div>
			<button class="btn btn-primary" style="margin-bottom: 30px;" [id]="i.lid" (click)="addwish($event,i.userSid)">Add to WishList</button>
		</div>
	</div>
</div>
