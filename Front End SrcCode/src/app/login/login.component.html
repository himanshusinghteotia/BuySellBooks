<form class="form-signin text-center" #frm="ngForm" (ngSubmit)="checkUser(frm)">
  <img class="mb-4" src="http://icons.iconarchive.com/icons/double-j-design/ravenna-3d/128/Book-icon.png" alt="" width="72"
    height="72">
  <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
  <div>
    <input ngModel id="inputEmail" name="email" type="email" class="form-control" placeholder="Email address" required autofocus>
    <input ngModel name="password" type="password" class="form-control" placeholder="Password" required>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
    <br>
    <br>
    <p>Not registered?</p>
    <a routerLink="signup">Create account</a>
  </div>
</form>
